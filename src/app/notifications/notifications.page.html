<ion-header>
  <ion-toolbar>
    <ion-title>Notificações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let n of notifications" [ngClass]="{ read: n.is_read, unread: !n.is_read }">
      <ion-label (click)="onNotificationClick(n)">
        <h2>{{ n.title }}</h2>
        <p>{{ n.message }}</p>
        <small>{{ n.created_at | date:'dd/MM/yyyy HH:mm' }}</small>
      </ion-label>

      <ion-button 
        *ngIf="!n.is_read" 
        fill="solid" 
        slot="end" 
        (click)="markRead(n, $event)">
        Marcar como lida
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
