<ion-header>
  <ion-toolbar>
    <ion-title>Notificações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let n of notifications" [class.read]="n.is_read">
      <ion-label>
        <h2>{{ n.title }}</h2>
        <p>{{ n.message }}</p>
        <small>{{ n.created_at | date:'dd/MM/yyyy HH:mm' }}</small>
      </ion-label>
      <ion-button fill="clear" slot="end" *ngIf="!n.is_read" (click)="markRead(n)">
        Marcar como lida
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
